<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Signup Form</title>
    <link rel="stylesheet" type="text/css" href="account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    

</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <div class="g-form">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="70">
                    <h3>Create your Google Account</h3>
                    <form>
                        <input type="text" name="" placeholder="First name">
                        <input type="text" name="" placeholder="Last name">
                        <div id="uname">
                        <input type="email" name=" " placeholder="Username">
                        <label>
                            @gmail.com
                        </label>
                        </div>
                        <span>
                            You can use letters, numbers & periods
                        </span>
                        <br>
                        <a href="#">Use my current email address instead</a>
                        <input type="password" name=" " placeholder="Password">
                        <input type="password" name=" " placeholder="Confirm">
                        <span>
                            Use 8 or more characters with a mix of letters,
                            numbers & symbols
                        </span>
                        <br>
                        <input type="checkbox" name=" " placeholder="checkbox">
                        &nbsp;Show password

                        <div class="b-links">
                            <a href="#">Sign in instead</a>
                            <input type="submit" id="next" value="Next">
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" width="400">
                <p>One account. All of Google working for you</p>
            </div>
        </div>
    </header>
</body>
</html>
